<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <section>
      <img src="images/illustration-hero.svg" alt="hero images">
      
      <div class="conten">
        <h1>Order Summary</h1>
        <p class="paragrafConten">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
        <div class="box-plan">

          <div class="box-plan-left">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="box-plan-left-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          

          
          <div class="box-plan-right">
            <a href="#">Change</a>
          </div>
        </div>

      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
      </div>
    </section>

  </div>



</body>

</html>
